# Nginx configuration for Mapsy API
# File: /etc/nginx/sites-available/mapsy-api.nextechspires.com
# 
# After updating, run:
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name mapsy-api.nextechspires.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mapsy-api.nextechspires.com;

    # SSL certificates (managed by Let's Encrypt/Certbot)
    ssl_certificate /etc/letsencrypt/live/mapsy-api.nextechspires.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mapsy-api.nextechspires.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ==========================================
    # IMPORTANT: Increase body size limit to 50MB
    # This allows large image uploads via JSON/base64
    # ==========================================
    client_max_body_size 50M;

    # Increase timeouts for large uploads
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Increase buffer sizes for large requests
    client_body_buffer_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static uploads folder (optional - if serving uploads directly via Nginx)
    location /uploads {
        alias /var/www/mapsy-api.nextechspires.com/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
